<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noticias Actualizadas - Portal Profesional</title>
<meta name="description" content="Noticias recientes actualizadas autom치ticamente cada hora">

<!-- Google Ads -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2125166334282472"
     crossorigin="anonymous"></script>

<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f2f5; color:#333; }
a { text-decoration:none; color:inherit; }
header { background: linear-gradient(to right,#ff416c,#ff4b2b); color:white; padding:20px; text-align:center; position: sticky; top:0; }
header h1 { margin:0; }

main { max-width:1200px; margin:20px auto; padding:0 20px; }

/* Carrusel */
.carousel { position: relative; overflow: hidden; border-radius: 10px; margin-bottom: 20px; background: #ffe1d6; height: 80px; }
.carousel-track { display: flex; transition: transform 0.5s ease-in-out; }
.carousel-item { min-width: 100%; display: flex; justify-content: center; align-items: center; font-size: 1rem; font-weight: bold; cursor: pointer; padding: 10px; box-sizing: border-box; text-align: center; }
.carousel-item:hover { background: #ffc4b0; }

/* Noticias detalladas */
.news-detail { background:white; padding:20px; margin-bottom:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
.news-detail h2 { margin-top:0; color:#ff4b2b; }
.news-detail p { font-size:1rem; line-height:1.5; }

/* Footer */
footer { background:#ff4b2b; color:white; text-align:center; padding:20px; margin-top:40px; }
</style>
</head>
<body>

<header>
  <h1>游깵 Noticias Recientes</h1>
</header>

<main>
  <!-- Carrusel -->
  <div class="carousel">
    <div class="carousel-track" id="carousel-track"></div>
  </div>

  <!-- Noticias detalladas -->
  <div id="news-container"></div>

  <!-- Google Ads -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-2125166334282472"
       data-ad-slot="3333333333"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

</main>

<footer>
  <p>춸 2025 Noticias Actualizadas. Todos los derechos reservados.</p>
</footer>

<script>
// URL de RSS p칰blico (BBC Mundo)
const RSS_URL = "https://feeds.bbci.co.uk/mundo/rss.xml";

// Funci칩n para parsear XML a JSON
async function fetchNews() {
    const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`);
    const data = await response.json();
    return data.items.slice(0, 30); // Tomar solo 30 noticias
}

// Crear carrusel y noticias
async function initNews() {
    const newsItems = await fetchNews();
    const carouselTrack = document.getElementById("carousel-track");
    const newsContainer = document.getElementById("news-container");

    newsItems.forEach((item, index) => {
        // Carrusel
        const cItem = document.createElement("div");
        cItem.className = "carousel-item";
        cItem.textContent = item.title;
        cItem.dataset.target = `news${index}`;
        carouselTrack.appendChild(cItem);

        // Noticias detalladas
        const nItem = document.createElement("div");
        nItem.className = "news-detail";
        nItem.id = `news${index}`;
        nItem.innerHTML = `<h2>${item.title}</h2><p>${item.description}<br><a href="${item.link}" target="_blank">Leer m치s</a></p>`;
        newsContainer.appendChild(nItem);
    });

    // Carrusel autom치tico
    const items = Array.from(carouselTrack.children);
    let idx = 0;
    setInterval(() => {
        idx = (idx + 1) % items.length;
        carouselTrack.style.transform = `translateX(-${idx * 100}%)`;
    }, 4000);

    // Click en carrusel lleva a noticia detallada
    items.forEach(item => {
        item.addEventListener('click', () => {
            const target = document.getElementById(item.dataset.target);
            target.scrollIntoView({behavior: 'smooth'});
        });
    });
}

// Inicializar noticias
initNews();
</script>

</body>
</html>
