<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticias Torre칩n e Internacionales</title>

  <!-- Anuncios autom치ticos de Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2125166334282472"
     crossorigin="anonymous"></script>

  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; margin:0; padding:0; }
    header { background:#222; color:#fff; padding:20px; text-align:center; }
    h2 { margin:10px 0; }
    .news-container { max-width: 900px; margin: 20px auto; padding: 20px; background:#fff; border-radius:8px; }
    .news-item { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .news-item:last-child { border: none; }
    .news-item h3 { margin:0; }
    .news-item p { margin:5px 0; }
  </style>
</head>
<body>
<header>
  <h1>游닗 Noticias Recientes Torre칩n & Mundo</h1>
  <p>Actualizadas cada 20 minutos</p>
</header>

<div class="news-container" id="news"></div>

<script>
const SOURCES = [
  // RSS de Torre칩n
  "https://www.elsiglodetorreon.com.mx/rss/local.xml",
  // RSS internacional (BBC Mundo)
  "http://feeds.bbci.co.uk/mundo/rss.xml"
];

const MAX_HOURS = 24; // solo 칰ltimas 24 horas
const REFRESH_INTERVAL = 20 * 60 * 1000; // 20 minutos

async function fetchNews() {
  const container = document.getElementById("news");
  container.innerHTML = "<p>Cargando noticias...</p>";
  let allNews = [];

  for (let url of SOURCES) {
    try {
      const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
      const data = await response.json();
      if (data.items) {
        allNews = allNews.concat(data.items);
      }
    } catch (err) {
      console.error("Error cargando RSS:", err);
    }
  }

  // Filtrar 칰ltimas 24h
  const now = new Date();
  allNews = allNews.filter(item => {
    const pubDate = new Date(item.pubDate);
    const diffHours = (now - pubDate) / (1000 * 60 * 60);
    return diffHours <= MAX_HOURS;
  });

  // Ordenar por fecha descendente
  allNews.sort((a,b) => new Date(b.pubDate) - new Date(a.pubDate));

  // Mostrar en p치gina
  container.innerHTML = "";
  allNews.forEach(n => {
    const div = document.createElement("div");
    div.className = "news-item";
    div.innerHTML = `
      <h3><a href="${n.link}" target="_blank">${n.title}</a></h3>
      <p>${n.description || ""}</p>
      <small>Publicado: ${new Date(n.pubDate).toLocaleString()}</small>
    `;
    container.appendChild(div);
  });
}

// Primera carga
fetchNews();

// Recargar cada 20 minutos
setInterval(fetchNews, REFRESH_INTERVAL);
</script>
</body>
</html>
